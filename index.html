<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="main">


        <div id="workingArea">

            <div id="nav">
                <div class="elem">
                    <h2>Hit</h2>
                    <div>
                        <h3 class="targetValue">0</h3>
                    </div>
                </div>
                <div class="elem timeDiv ">
                    <h2>Timer</h2>
                    <div>
                        <h3 class="time">60</h3>
                    </div>
                </div>
                <div class="elem">
                    <h2>score</h2>
                    <div>
                        <h3 class="scoreValue">0 </h3>
                    </div>
                </div>
                <div class="elem">
                    <h2>Level</h2>
                    <div>
                        <h3 class="scoreValue">
                            <input value="1" max="10" min="1" class="levelInput" type="number">
                        </h3>
                    </div>
                </div>
            </div>
            <!-- bottom area or click area -->
            <div id="area">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
